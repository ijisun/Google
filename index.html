<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  <title>Google</title>
</head>
<body>

  <!-- top menubar -->
  <div class="navbar">
    <a class="nav-item" href="#">Gmail</a>
    <a class="nav-item" href="#">Images</a>
    <i class="fa-solid fa-bars"></i>
  </div>

  <!-- main -->
  <main>
    <img width="272px"src="https://import.cdn.thinkific.com/523761/courses/1473531/google-210916-155837.png" alt="">
    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box">
      <i class="fa-solid fa-microphone mic-icon"></i>
    </div>
    <div class="button-area">
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
    <div>
      Google offered in : 
      <a class="language" href="#">한국어</a>
      <a class="language" href="#">Spanish</a>
      <a class="language" href="#">English</a>
      <a class="language" href="#">French</a>
    </div>
  </main>

  <!-- bottom -->
  <div class="footer">
    <div class="first-line">
      Korea
    </div>
    <div class="second-line">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>
      <span class="second-line-second">
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>
  </div>
